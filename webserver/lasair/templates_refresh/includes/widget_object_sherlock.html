<div class="card border-0 shadow">
    <div class="card-body">
        <div class="row d-block d-xl-flex align-items-start">
            <div class="col-4 col-xl-2 text-xl-center mb-3 mb-xl-0 d-flex align-items-center justify-content-xl-start">
                <div class="icon-shape icon-shape-tertiary rounded me-4 me-sm-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path></svg>
                </div>
            </div>
            <div class="col-12 col-xl-10 px-xl-0">
                <div class="d-block">
                    <h2 class="h6 text-gray-400 mb-0">Sherlock Contextual Classification{% include "includes/info_tooltip.html" with info="predicted nature of the transient based on smart crossmatching of known objects" position="auto" %}</h2>
                    <h3 class="fw-extrabold mb-2">{{ data.sherlock.classification_expanded }}</h3>
                </div>
                <small class="text-gray-500">
                    {{ data.sherlock.description|safe }}
                </small>
            </div>
        </div>
    </div>
</div>

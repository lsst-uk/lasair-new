{% extends "base.html"%}
{% block content %}

<script>
function isChecked(checkbox, sub1) {
    var button = document.getElementById(sub1);

    if (checkbox.checked === true) {
        button.disabled = "";
    } else {
        button.disabled = "disabled";
    }
}
</script>


  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
<table>
<tr><td>First name and Last name</td><td> <input name="first_name"> <input name="last_name"></td></tr>
<tr><td>Preferred username</td><td> <input name="username"> </td></tr>
<tr><td>Your email</td><td> <input name="email"></td></tr>
</table>
After you sign up, you will enter your email again, and respond to that email.<br/>
<input type="checkbox" id="termsChkbx " onchange="isChecked(this, 'submitbutton')" />
I have read the <a href=/gdpr>privacy statement</a>
<br/>
<button id='submitbutton' disabled="disabled" type="submit">Sign up</button>
  </form>

{% endblock %}
